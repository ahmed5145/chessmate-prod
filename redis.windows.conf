# Redis configuration file for Windows

# Network
bind 127.0.0.1
port 6379
protected-mode yes

# General
daemonize no
pidfile redis.pid
loglevel notice
logfile redis.log

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir ./

# Security
requirepass ""

# Client connection settings
timeout 0
tcp-keepalive 300

# Performance tuning
databases 16
maxclients 10000 